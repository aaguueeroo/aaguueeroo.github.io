<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Julia Ag√ºero</title>
    <style>
      body {
        font-family: 'Golos Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        color: #333;
        position: relative;
        overflow: hidden;
      }
      
      .container {
        text-align: center;
        max-width: 500px;
        width: 100%;
        padding: 3rem 2rem;
        position: relative;
        z-index: 1;
      }
      
      /* Animated Coffee Cup */
      .coffee-cup {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        position: relative;
        animation: bounce 2s ease-in-out infinite;
      }
      
      .cup {
        width: 80px;
        height: 90px;
        background: linear-gradient(to bottom, #fff 0%, #f5f5f5 100%);
        border: 3px solid #CF8B7F;
        border-radius: 0 0 20px 20px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 4px 15px rgba(207, 139, 127, 0.2);
      }
      
      .cup::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 0;
        right: 0;
        height: 15px;
        background: #fff;
        border: 3px solid #CF8B7F;
        border-bottom: none;
        border-radius: 20px 20px 0 0;
      }
      
      .handle {
        width: 35px;
        height: 45px;
        border: 3px solid #CF8B7F;
        border-left: none;
        border-radius: 0 30px 30px 0;
        position: absolute;
        right: -25px;
        top: 50%;
        transform: translateY(-50%);
      }
      
      .coffee {
        width: 70px;
        height: 50px;
        background: linear-gradient(to bottom, #D4A574 0%, #B88A5E 100%);
        border-radius: 0 0 17px 17px;
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        animation: fill 2s ease-in-out infinite;
      }
      
      /* Steam Animation */
      .steam {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 40px;
      }
      
      .steam-line {
        width: 3px;
        height: 20px;
        background: linear-gradient(to top, rgba(207, 139, 127, 0.6), transparent);
        position: absolute;
        border-radius: 50%;
        animation: steam-rise 2s ease-in-out infinite;
      }
      
      .steam-line:nth-child(1) {
        left: 20px;
        animation-delay: 0s;
      }
      
      .steam-line:nth-child(2) {
        left: 30px;
        animation-delay: 0.3s;
      }
      
      .steam-line:nth-child(3) {
        left: 40px;
        animation-delay: 0.6s;
      }
      
      /* Loading Text */
      .loading-text {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 0.5rem;
        font-weight: 600;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-subtext {
        font-size: 1rem;
        color: #666;
        margin-bottom: 1.5rem;
      }
      
      /* Loading Dots */
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 1rem;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        background: #CF8B7F;
        border-radius: 50%;
        animation: dot-bounce 1.4s ease-in-out infinite;
      }
      
      .dot:nth-child(1) {
        animation-delay: 0s;
      }
      
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      /* Decorative floating elements */
      .decorative {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, rgba(207,139,127,0.1), rgba(207,139,127,0.05));
        animation: float 6s ease-in-out infinite;
      }
      
      .decorative:nth-child(1) {
        top: 10%;
        left: 10%;
        width: 100px;
        height: 100px;
      }
      
      .decorative:nth-child(2) {
        bottom: 15%;
        right: 15%;
        width: 60px;
        height: 60px;
        animation: float 8s ease-in-out infinite reverse;
      }
      
      .decorative:nth-child(3) {
        top: 60%;
        left: 5%;
        width: 40px;
        height: 40px;
        animation: float 7s ease-in-out infinite;
      }
      
      .decorative:nth-child(4) {
        top: 20%;
        right: 20%;
        width: 50px;
        height: 50px;
        animation: float 5s ease-in-out infinite;
      }
      
      /* Animations */
      @keyframes bounce {
        0%, 100% { 
          transform: translateY(0);
        }
        50% { 
          transform: translateY(-10px);
        }
      }
      
      @keyframes steam-rise {
        0% {
          opacity: 0.8;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-30px) scale(1.5);
        }
      }
      
      @keyframes fill {
        0%, 100% {
          height: 45px;
        }
        50% {
          height: 50px;
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      
      @keyframes dot-bounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      @keyframes float {
        0%, 100% { 
          transform: translateY(0px);
        }
        50% { 
          transform: translateY(-20px);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          padding: 2rem 1.5rem;
        }
        
        .coffee-cup {
          width: 100px;
          height: 100px;
        }
        
        .loading-text {
          font-size: 1.25rem;
        }
        
        .loading-subtext {
          font-size: 0.9rem;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Decorative elements -->
    <div class="decorative"></div>
    <div class="decorative"></div>
    <div class="decorative"></div>
    <div class="decorative"></div>
    
    <div class="container">
      <!-- Animated Coffee Cup -->
      <div class="coffee-cup">
        <div class="steam">
          <div class="steam-line"></div>
          <div class="steam-line"></div>
          <div class="steam-line"></div>
        </div>
        <div class="cup">
          <div class="handle"></div>
          <div class="coffee"></div>
        </div>
      </div>
      
      <div class="loading-text">Brewing your content...</div>
      <div class="loading-subtext">Just a moment while we prepare everything</div>
      
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script type="text/javascript">
      // Immediately redirect (minimal delay for animation visibility)
      setTimeout(function() {
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }, 100); // Reduced from 3000ms to 100ms for near-instant redirect
    </script>
  </body>
</html>
